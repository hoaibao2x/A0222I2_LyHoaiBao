<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
    <style>

        form {
            padding-left: 25%;
        }

        /* Input weight */
        .input {
            width: 50%;
        }

        /* Label style */
        label {
            font-weight: bold;
        }

    </style>

</head>
  <body>

    <form>
        <fieldset>
            <legend><h2>Calc BMI Form</h2></legend>
            <!-- Input Weight -->
            <div class="form-group">
                <label for="myWeight">Weight: </label>
                <input id="myWeight" class="form-control input" type="number" name="" id="">
            </div>

            <!-- Input Height -->
            <div class="form-group">
                <label for="myHeight">Height: </label>
                <input id="myHeight" class="form-control input" type="number" name="" id="">
            </div>

            <!-- BMI -->
            <h2 id="bmiResult">BMI: </h2>

            <!-- Calc button -->
            <input class="btn btn-primary" onclick="calc()" type="button" value="Submit">
            
        </fieldset>
    </form>
      
    <!-- Optional JavaScript -->
    <script>
        function calc() {
            let weight = parseFloat(document.getElementById('myWeight').value);
            let height = parseFloat(document.getElementById('myHeight').value);
            let bmi = weight / ( height ^ 2 );

            if (bmi < 18.5) {
                alert('Calc complete !');
                document.getElementById('bmiResult').innerHTML = 'BMI: ' + 'Underweight';
            } else if (bmi >= 18.5 && bmi < 25) {
                alert('Calc complete !');
                document.getElementById('bmiResult').innerHTML = 'BMI: ' + 'Normal';
            } else if (bmi >= 25 && bmi < 30) {
                alert('Calc complete !');
                document.getElementById('bmiResult').innerHTML = 'BMI: ' + 'Overweight';
            } else {
                alert('Calc complete !');
                document.getElementById('bmiResult').innerHTML = 'BMI: ' + 'Obese';
            }
        }
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
