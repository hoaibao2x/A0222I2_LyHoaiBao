<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
    <style>
        /* Remove border */
        .sign {
            border: none;
        }
        #output {
            color: red;
        }
    </style>

</head>
  <body class="container">
    
    <form action="">
        <!-- Title -->
        <h2>Giải phương trình bậc 1</h2>
        <!-- Input field -->
        <div class="row">
            <!-- Value a -->
            <div class="col-md-2">
                <input style="width: 100%;" class="form-control" type="text" placeholder="Giá trị a" id="inputValue1"> 
            </div>
            <!-- Multi sign -->
            <div class="col-md-1">
                <span class="form-control sign">*</span>
            </div>
            <!-- Value x -->
            <div class="col-md-2">
                <input style="width: 100%;" class="form-control" type="text" placeholder="x" readonly> 
            </div>
            <!-- Plus sign -->
            <div class="col-md-1">
                <span class="form-control sign">+</span>
            </div>
            <!-- Value b -->
            <div class="col-md-2">
                <input style="width: 100%;" class="form-control" type="text" placeholder="Giá trị b" id="inputValue2"> 
            </div>
            <!-- Equal sign -->
            <div class="col-md-1">
                <span class="form-control sign">=</span>
            </div>
            <!-- Num 0 -->
            <div class="col-md-1">
                <span class="form-control sign">0</span>
            </div>
        </div>
        <!-- Result -->
        <h4 id="output"></h4>
        <!-- Button field -->
        <input class="btn btn-primary" type="button" value="Tính toán" onclick="calcPTBac1()">
        <input class="btn btn-danger" type="button" value="Reset" onclick="resetForm()">
    </form>

    <!-- Optional JavaScript -->
    <script>
        /* Calc function */
        function calcPTBac1() {
            let myValue1 = parseFloat(inputValue1.value);
            let myValue2 = parseFloat(inputValue2.value);
            let result = document.getElementById('output');

            if (inputValue1.value == '' || inputValue2.value == '') {
                alert('Vui lòng nhập đầy đủ dữ liệu !');
            } else {
                if (myValue1 == 0 && myValue2 == 0) {
                    result.innerHTML = 'Phương trình có vô số nghiệm !';
                } else if (myValue1 == 0 && myValue2 != 0) {
                    result.innerHTML = 'Phương trình vô nghiệm !';
                } else if (myValue1 != 0) {
                    let calc = -myValue2 / myValue1;
                    let myResult = calc.toFixed(3);
                    result.innerHTML = 'Phương trình có nghiệm duy nhất là: ' + myResult;
                }
            }
        }

        /* Reset form function */
        function resetForm() {
            inputValue1.value = '';
            inputValue2.value = '';

            document.getElementById('output').innerHTML = '';
        }
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
