<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
    <style>
        .form-control {
            width: 50%;
        }
        label {
            font-weight: bold;
        }
        #output {
            color: red;
        }
    </style>

</head>
  <body class="container">
      
    <form action="">
        <!-- Title -->
        <h2>Giải phương trình bậc 2</h2>
        <!-- Equation label -->
        <span style="font-weight: bold;">Nhập các tham số của phương trình ax² + bx + c = 0</span>
        <!-- Input value a -->
        <div class="form-group">
            <!-- Label -->
            <label for="inputValue1">Tham số a:</label>
            <!-- Input -->
            <input class="form-control" type="text" id="inputValue1">
        </div>
        <!-- Input value b -->
        <div class="form-group">
            <!-- Label -->
            <label for="inputValue2">Tham số b:</label>
            <!-- Input -->
            <input class="form-control" type="text" id="inputValue2">
        </div>
        <!-- Input value c -->
        <div class="form-group">
            <!-- Label -->
            <label for="inputValue3">Tham số c:</label>
            <!-- Input -->
            <input class="form-control" type="text" id="inputValue3">
        </div>
        <!-- Result -->
        <h4 id="output"></h4>
        <!-- Button field -->
        <input class="btn btn-primary" type="button" value="Tính toán" onclick="calcEqua()">
        <input class="btn btn-danger" type="button" value="Reset" onclick="resetForm()">
    </form>

    <!-- Optional JavaScript -->
    <script>
        /* Calc equation function */
        function calcEqua() {
            let myValue1 = parseFloat(inputValue1.value);
            let myValue2 = parseFloat(inputValue2.value);
            let myValue3 = parseFloat(inputValue3.value);
            let calcDelta = (Math.pow(myValue2, 2)) - 4 * myValue1 * myValue3;
            let valueDelta = calcDelta.toFixed(1);
            let result = document.getElementById('output');

            if (inputValue1.value == '' || inputValue2.value == '' || inputValue3.value == '') {
                alert('Vui lòng nhập đầy đủ dữ liệu !');
            } else {
                if (valueDelta < 0) {
                    result.innerHTML = 'Phương trình vô nghiệm !';
                } else if (valueDelta == 0) {
                    let calcDoub = -myValue2 / (2 * myValue1);
                    let doubleValue = calcDoub.toFixed(1);
                    result.innerHTML = 'Phương trình có nghiệm kép x1 = x2 = ' + doubleValue;
                } else {
                    let calcX1 = ((-myValue2 + (Math.sqrt(valueDelta))) / (2 * myValue1));
                    let x1 = calcX1.toFixed(3);
                    let calcX2 = ((-myValue2 - (Math.sqrt(valueDelta))) / (2 * myValue1));
                    let x2 = calcX2.toFixed(3);

                    result.innerHTML = 'Phương trình có hai nghiệm ' + 'x1 = ' + x1 + ' và x2 = ' + x2;
                }
            }
        }

        /* Reset function */
        function resetForm() {
            inputValue1.value = '';
            inputValue2.value = '';
            inputValue3.value = '';

            document.getElementById('output').innerHTML = '';
        }
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
