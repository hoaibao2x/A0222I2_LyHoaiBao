<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
    <style>
        label {
            font-weight: bold;
        }
    </style>

</head>
  <body class="container">
    
    <form action="">
        <!-- Title -->
        <h2>Kiểm tra tuổi</h2>
        <!-- Input field -->
        <div class="form-group">
            <!-- Label -->
            <label for="inputValue">Hãy nhập một số bất kì:</label>
            <div class="row">
                <!-- Input -->
                <div class="col-md-4">
                    <input class="form-control" type="text" id="inputValue">
                </div>
                <!-- Button check -->
                <div class="col-md-1">
                    <input class="btn btn-primary" type="button" value="Kiểm tra" onclick="checkValue()">
                </div>
                <!-- Button check -->
                <div class="col-md-1">
                    <input class="btn btn-danger" type="button" value="Reset" onclick="resetForm()">
                </div>
            </div>
            <!-- Result -->
            <h6 id="output"></h6>
        </div>
    </form>

    <!-- Optional JavaScript -->
    <script>
        /* Check function */
        function checkValue() {
            let myValue = parseInt(inputValue.value);
            let result = document.getElementById('output');

            if (inputValue.value == '') {
                alert('Vui lòng nhập dữ liệu !');
            } else {
                if (myValue > 0 && myValue < 120) {
                    result.style.color = '#00cc00';
                    result.innerHTML = 'Số ' + myValue + ' mà bạn nhập vào là tuổi của con người !';
                } else {
                    result.style.color = '#ff0000';
                    result.innerHTML = 'Số ' + myValue + ' mà bạn nhập vào không phải là tuổi của con người !';
                }
            }
        }

        /* Reset form function */
        function resetForm() {
            inputValue.value = '';
            document.getElementById('output').innerHTML = '';
        }
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
