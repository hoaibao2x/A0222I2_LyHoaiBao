<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <style>
        /* Input field width style */
        .form-control {
            width: 50%;
        }
        label {
            font-weight: bold;
        }
        #output {
            color: red;
        }
    </style>

</head>
  <body class="container">
    
    <form action="">
        <!-- Label Field -->
        <h2>Tìm số nguyên lớn nhất</h2>

        <!-- Num1 Field -->
        <div class="form-group">
            <!-- Label Field -->
            <label for="inputNum1">Số nguyên thứ nhất: </label>
            <!-- Input Field -->
            <input id="inputNum1" class="form-control" type="number">
        </div>

        <!-- Num2 Field -->
        <div class="form-group">
            <!-- Label Field -->
            <label for="inputNum2">Số nguyên thứ hai: </label>
            <!-- Input Field -->
            <input id="inputNum2" class="form-control" type="number">
        </div>

        <!-- Num3 Field -->
        <div class="form-group">
            <!-- Label Field -->
            <label for="inputNum3">Số nguyên thứ ba: </label>
            <!-- Input Field -->
            <input id="inputNum3" class="form-control" type="number">
        </div>

        <!-- Result Field -->
        <h4 id="output"></h4>

        <!-- Button Field -->
        <input class="btn btn-primary" type="button" value="Kiểm tra" onclick="checkInt()">
        <input class="btn btn-danger" type="button" value="Reset" onclick="resetForm()">
    </form>

    <!-- Optional JavaScript -->
    <script>
        /* Function check largest int number */
        function checkInt() {
            let num1 = parseInt(inputNum1.value);
            let num2 = parseInt(inputNum2.value);
            let num3 = parseInt(inputNum3.value);
            let result = document.getElementById('output');

            if (inputNum1.value == '' || inputNum2.value == '' || inputNum3.value == '') {
                alert('Vui lòng nhập đủ 3 số nguyên');
            } else {
                if (inputNum1.value < 0 || inputNum2.value < 0 || inputNum3.value < 0) {
                    alert('Vui lòng nhập số lớn hơn 0')
                }
                else if (num1 > num2 && num1 > num3) {
                    result.innerHTML = 'Số' + ' ' + num1 + ' ' + 'là số nguyên lớn nhất !';
                } else if (num2 > num1 && num2 > num3) {
                    result.innerHTML = 'Số' + ' ' + num2 + ' ' + 'là số nguyên lớn nhất !';
                } else {
                    result.innerHTML = 'Số' + ' ' + num3 + ' ' + 'là số nguyên lớn nhất !';
                }
            }
        }

        /* Reset form function */
        function resetForm() {
            inputNum1.value = '';
            inputNum2.value = '';
            inputNum3.value = '';
            let result = document.getElementById('output').innerHTML = '';
        }
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
