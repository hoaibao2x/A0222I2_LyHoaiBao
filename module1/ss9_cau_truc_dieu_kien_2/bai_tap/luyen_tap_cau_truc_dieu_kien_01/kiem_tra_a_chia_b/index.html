<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
    <style>
        .inputField {
            width: 50%;
        }
        label {
            font-weight: bold;
        }
        #result {
            color: red;
        }
    </style>

</head>
  <body class="container">

        <form>
            <h2>Check Number</h2>
            <!-- Input a -->
            <div class="form-group">
                <label for="input1">Số a: </label>
                <input id="input1" class="form-control inputField" type="number">
            </div>
            <!-- Input b -->
            <div class="form-group">
                <label for="input2">Số b: </label>
                <input id="input2" class="form-control inputField" type="number">
            </div>
            <!-- Result -->
            <h3 id="result"></h3>
            <!-- Button check -->
            <button type="button" class="btn btn-primary" onclick="checkNums()">Kiểm tra</button>
            <!-- Button reset -->
            <button type="button" class="btn btn-danger" onclick="resetForm()">Reset</button>
        </form>
      
    <!-- Optional JavaScript -->
    <script>
        function checkNums() {
            let soA = parseInt(input1.value);
            let soB = parseInt(input2.value);
            let ketQua = document.getElementById('result');

            if (input1.value == '' && input2.value == '') {
                ketQua.innerHTML = 'Vui lòng nhập a và b !';
            }
            else if (soA < soB) {
                ketQua.innerHTML = 'a không được nhỏ hơn b !';
            } else {
                if (soA % soB == 0) {
                    ketQua.innerHTML = 'a chia hết cho b !';
                } else {
                    ketQua.innerHTML = 'a không chia hết cho b !';
                }
            }
        }

        function resetForm() {
            input1.value = '';
            input2.value = '';
            result.innerHTML = '';
        }
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
