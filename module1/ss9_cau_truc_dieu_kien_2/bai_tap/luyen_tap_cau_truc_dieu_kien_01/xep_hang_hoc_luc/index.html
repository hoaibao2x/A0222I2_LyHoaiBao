<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
    <style>
        .form-control {
            width: 50%;
        }
        label {
            font-weight: bold;
        }
        #output {
            color: red;
        }
    </style>

</head>
  <body class="container">
      
    <form action="">
        <!-- Title -->
        <h2>Xếp loại học lực</h2>

        <!-- Test marks field -->
        <div class="form-group">
            <!-- Label -->
            <label for="inputExams">Điểm bài kiểm tra: </label>
            <!-- Input -->
            <input class="form-control" type="text" id="inputExams">
        </div>

        <!-- Mid term marks field -->
        <div class="form-group">
            <!-- Label -->
            <label for="inputMidTerm">Điểm thi giữa kì: </label>
            <!-- Input -->
            <input class="form-control" type="text" id="inputMidTerm">
        </div>

        <!-- Final exam field -->
        <div class="form-group">
            <!-- Label -->
            <label for="inputFinalExam">Điểm thi cuối kì: </label>
            <!-- Input -->
            <input class="form-control" type="text" id="inputFinalExam">
        </div>

        <!-- Result field -->
        <h4 id="output"></h4>

        <!-- Button field -->
        <input class="btn btn-primary" type="button" value="Kiểm tra" onclick="checkMarks()">
        <input class="btn btn-danger" type="button" value="Reset" onclick="resetForm()">
    </form>

    <!-- Optional JavaScript -->
    <script>
        function checkMarks() {
            let examMarks = parseFloat(inputExams.value);
            let midTermMarks = parseFloat(inputMidTerm.value);
            let finalExamMarks = parseFloat(inputFinalExam.value);
            let avgMarks = (examMarks + midTermMarks + finalExamMarks) /3;

            let result = document.getElementById('output');

            if (inputExams.value == '' || inputMidTerm.value == '' || inputFinalExam.value == '') {
                alert('Vui lòng nhập đầy đủ điểm !');
            } else {
                if (inputExams.value < 0 || inputMidTerm.value < 0 || inputFinalExam.value < 0) {
                    alert('Vui lòng nhập điểm lớn hơn 0 !');
                } else if (avgMarks > 8 && avgMarks <= 10) {
                    result.innerHTML = 'Điểm trung bình:' + ' ' + avgMarks.toFixed(2) + ' ' + 'Xếp loại: Giỏi';
                } else if (avgMarks >= 6.5 && avgMarks < 8) {
                    result.innerHTML = 'Điểm trung bình:' + ' ' + avgMarks.toFixed(2) + ' ' + 'Xếp loại: Khá';
                } else if (avgMarks >= 5 && avgMarks < 6.5) {
                    result.innerHTML = 'Điểm trung bình:' + ' ' + avgMarks.toFixed(2) + ' ' + 'Xếp loại: Trung bình';
                } else {
                    result.innerHTML = 'Điểm trung bình:' + ' ' + avgMarks.toFixed(2) + ' ' + 'Xếp loại: Yếu';
                }
            }
        }

        /* Reset form function */
        function resetForm() {
            inputExams.value = '';
            inputMidTerm.value = '';
            inputFinalExam.value = '';

            document.getElementById('output').innerHTML = '';
        }
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
