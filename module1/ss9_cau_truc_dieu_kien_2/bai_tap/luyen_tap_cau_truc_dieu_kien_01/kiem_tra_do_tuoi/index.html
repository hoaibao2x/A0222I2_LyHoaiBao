<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <style>
        .form-control {
            width: 50%;
        }
        label {
            font-weight: bold;
        }
        #output {
            color: red;
        }
    </style>

</head>
  <body class="container">
      
    <form action="">
        <h2>Check Age</h2>
        <!-- Input Field -->
        <div class="form-group">
            <label for="ageInput">Số tuổi: </label>
            <input id="ageInput" class="form-control" type="number">
        </div>
        <!-- Result Field -->
        <h3 id="output"></h3>
        <!-- Button Field -->
        <input class="btn btn-primary" type="button" name="" id="" value="Kiểm tra" onclick="checkAge()">
        <input class="btn btn-danger" type="button" name="" id="" value="Reset" onclick="resetForm()">
    </form>

    <!-- Optional JavaScript -->
    <script>
        /* Check Age Function */
        function checkAge() {
            /* Vars */
            let myAge = parseInt(ageInput.value);
            let result = document.getElementById('output');

            if (ageInput.value == '') {
                alert('Vui lòng nhập tuổi của bạn !');
            }else {
                if (myAge >= 16) {
                    console.log('Bạn đã vào lớp 10 !');
                } else {
                    result.innerHTML = 'Bạn chưa đủ tuổi vào lớp 10 !';
                }
            }
        }

        /* Reset Form Function */
        function resetForm() {
            ageInput.value = '';
            ageInput.innerHTML = '';
        }

    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
