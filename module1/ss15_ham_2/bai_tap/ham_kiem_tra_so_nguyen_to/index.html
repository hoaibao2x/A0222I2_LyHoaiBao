<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body class="container">
      
    <!-- Optional JavaScript -->
    <script>
      function isPrime(number) {
           for (let i = 2; i <= Math.sqrt(number); i++) {
             if (number % i == 0) {
               return false;
             }
           }
        return true;
      }

      let inputValue = parseInt(prompt('Input value'));
      if (inputValue < 2) {
        alert('Số nguyên tố không được nhỏ hơn 2 !');
      } else if (inputValue >= 10000) {
        alert('Số nhập vào không được lớn hơn hoặc bằng 10000 !');
      } else {
        if (isPrime(inputValue)) {
        alert(inputValue + ' là số nguyên tố !');
        } else {
          alert(inputValue + ' không phải số nguyên tố !');
        }
      }
  
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  </body>
</html>
