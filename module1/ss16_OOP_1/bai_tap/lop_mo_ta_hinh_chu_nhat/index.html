<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    <div class="row">
        <div class="col-md-4">
            <div style="padding-left: 50px;" id="result1"></div>
        </div>

        <div class="col-md-4">
            <div style="padding-left: 50px;" id="result2"></div>
        </div>
    </div>
    <canvas id="myCanvas" width="1366px" height="768px" style="border: 1px solid #d3d3d3;"></canvas>

    <!-- Optional JavaScript -->
    <script>
        class Rectangle {
            constructor(chieuDai, chieuRong) {
                this.chieuDai = chieuDai;
                this.chieuRong = chieuRong;
            }

            periCalc(a, b) {
                let value = new Rectangle();
                let C = (a + b) * 2;

                return C;
            }

            areaCalc(a, b) {
                let value = new Rectangle();
                let S = a * b;

                return S;
            }

            createRectan(a, b) {
                let ctx = document.getElementById('myCanvas').getContext('2d');

                ctx.beginPath();
                ctx.rect(50, 200, a, b);
                ctx.stroke();
            }
        }

        let value = new Rectangle();

        let chieuDai = parseInt(prompt('Nhap chieu dai:'));
        let chieuRong = parseInt(prompt('Nhap chieu rong:'));
        let calc1 = value.periCalc(chieuDai, chieuRong);
        let calc2 = value.areaCalc(chieuDai, chieuRong);
        let draw = value.createRectan(chieuDai, chieuRong);

        document.getElementById('result1').innerHTML = 'Chu vi hình chữ nhật là: ' + calc1 + ' cm';
        document.getElementById('result2').innerHTML = 'Diện tích hình chữ nhật là: ' + calc2 + ' cm²';

    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
