    <script>
      class MyDate {
        constructor(day, month, year) {
          this.day = day;
          this.month = month;
          this.year = year;
        }

        //Get Methods
        getDay(day) {
          return this.day;
        }
        getMonth(month) {
          return this.month;
        }
        getYear(year) {
          return this.year;
        }

        //Set Methods
        setDay(day) {
          return this.day = day;
        }
        setMonth(month) {
          return this.month = month;
        }
        setYear(year) {
          return this.year = year;
        }   

        //Set Date Methods
        setDate(day, month, year) {
            return [this.day = day, this.month = month, this.year = year];
        }

        //toString Method
        toString() {
            return this.getDay() + '/' + this.getMonth() + '/' + this.getYear();
        }
      }
