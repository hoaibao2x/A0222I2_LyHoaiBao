        table {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        td, th {

        }

        }

</head>

            <tr>
                <td>Thứ 4</td>
                <td>Âm nhạc</td>

            <tr>
                <td>Thứ 5</td>
                <td>Văn học</td>
