    <!-- Bootstrap CSS -->

        label {
            font-weight: bold;

  <body class="container">

   <form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
           <h2>FORM ĐĂNG KÝ</h2>
           <!-- Fullname Input -->
           <div class="form-group">
               <label for="fullname">Họ và tên:</label>
                <input class="form-control" type="text" name="name" id="fullname">
           </div>
            <!-- Email Input -->
           <div class="form-group">
               <label for="email">Email:</label>
               <input class="form-control" type="text" name="email" id="email">
           </div>
           <!-- Phone Input -->
           <div class="form-group">
               <label for="phone">Số điện thoại:</label>
               <input class="form-control" type="text" name="phone" id="phone">
           </div>
           <!-- Gender Input -->
           <div class="form-group">
               <label for="gender">Giới tính:</label>
               <div class="form-inline">
                    <!-- Male -->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="gender1">
                        <label class="form-check-label" for="gender1">Nam</label>
                    </div>
                    <!-- Female -->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="gender2">
                        <label for="gender2">Nữ</label>
                    </div>
                </div>
           </div>
           <!-- Submit -->
           <input class="btn btn-primary" type="submit" name="" id="" value="Đăng ký">
   </form>
