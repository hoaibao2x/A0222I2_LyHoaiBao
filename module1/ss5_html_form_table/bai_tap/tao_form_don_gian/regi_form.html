<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
    <style>
        form {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fffda9;
        }
        .big_label {
            color: #0433ff;
            background-color: #d4fdd6;
            margin: 10px;
        }
        .small_label {
            font-weight: bold;
        }
        .form-group {
            margin-left: 15px;
        }
        .justify-content-center {
            margin: 8px;
        }
    </style>

</head>
  <body class="container">
      
    <form action="">
        <h2 class="big_label">ĐĂNG KÍ HỌC VIÊN</h2>
        <!-- FullName Input -->
        <div class="form-group row">
            <label class="small_label col-sm-2" for="">Họ và tên</label>
            <input class="form-control col-sm-5" type="text" name="fullname">
        </div>
        <!-- Birthday Input -->
        <div class="form-group row">
            <label class="small_label col-sm-2" for="">Ngày sinh</label>
            <input class="form-control col-sm-4" type="text" name="birthday">
        </div>
        <!-- Gender Input -->
        <div class="form-group row">
            <label class="small_label col-sm-2" for="">Giới tính</label>
            <!-- Male -->
            <div class="form-check col-sm-1">
                <input class="form-check-input" type="radio" name="gender">
                <label class="form-check-label" for="">Nam</label>
            </div>
            <!-- Female -->
            <div class="form-check col-sm-1">
                <input class="form-check-input" type="radio" name="gender">
                <label class="form-check-label" for="">Nữ</label>
            </div>
        </div>
        <!-- Address Input -->
        <div class="form-group row">
            <label class="small_label col-sm-2" for="">Địa chỉ</label>
            <textarea class="form-control col-sm-5" name="address" id="" cols="30" rows="7"></textarea>
        </div>
        <!-- Class Input -->
        <div class="form-group row">
            <label class="small_label col-sm-2" for="">Lớp</label>
            <select class="form-control col-sm-3" name="class" id="">
                <option value="">- Chọn lớp -</option>
                <option value="">Java Fulltime</option>
                <option value="">Java Partime</option>
                <option value="">Javascripts Fulltime</option>
            </select>
        </div>
        <!-- Mail Input -->
        <div class="form-group row">
            <label class="small_label col-sm-2" for="">Email</label>
            <input class="form-control col-sm-5" type="text" name="mail">
        </div>
        <!-- Phone Input -->
        <div class="form-group row">
            <label class="small_label col-sm-2" for="">Điện thoại</label>
            <input class="form-control col-sm-5" type="text" name="phone">
        </div>
        <!-- Submit Button -->
        <div class="row justify-content-center">
            <div class="col-8">
              <input class="btn btn-primary" type="submit"value = "Đăng ký">
              <input class="btn btn-secondary" type="reset"value = "Nhập lại">
            </div>
          </div>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
