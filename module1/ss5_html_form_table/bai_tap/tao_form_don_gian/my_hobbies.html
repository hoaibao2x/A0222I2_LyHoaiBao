<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <style>
        form {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            border-style: solid;
            border-color: #d5feff;
            border-width: 30px;
        }
        .form-group {
            margin-left: 150px;
        }
        .big_label {
            font-size: 32px;
            text-align: center;
            background-color: orangered;
            color: white;
            margin: 10px;
        }
        .small_label {
            color: #142fb0;
        }
        .form-check-label {
            color: orangered;
        }
        .btn-gr {
          margin-left: 300px;
        }
    </style>

  </head>
  <body class="container">
    <form action="">
      <h2 class="big_label" for="">SỞ THÍCH CỦA BẠN</h2>
      <!-- FullName Input -->
      <div class="form-group row">
        <label class="small_label col-sm-2" for="">Họ và tên</label>
        <input class="form-control col-sm-5" type="text" />
      </div>
      <!-- Email Input -->
      <div class="form-group row">
        <label class="small_label col-sm-2" for="">Email</label>
        <input class="form-control col-sm-4" type="text" name="" id="" />
      </div>
      <!-- Hobbies Input -->
      <div class="form-group row">
        <label class="small_label col-sm-2" for="">Sở thích</label> <br />
        <div class="col-sm-10">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox1"
              value="option1"
            />
            <label class="form-check-label" for="inlineCheckbox1">Thể thao</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox2"
              value="option2"
            />
            <label class="form-check-label" for="inlineCheckbox2">Âm nhạc</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox2"
              value="option2"
            />
            <label class="form-check-label" for="inlineCheckbox2">Đọc sách</label>
          </div>
          <br />
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox1"
              value="option1"
            />
            <label class="form-check-label" for="inlineCheckbox1">Lướt web</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox2"
              value="option2"
            />
            <label class="form-check-label" for="inlineCheckbox2"
              >Chơi game</label
            >
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox2"
              value="option2"
            />
            <label class="form-check-label" for="inlineCheckbox2">Điện ảnh</label>
          </div>
          <br />
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox2"
              value="option2"
            />
            <label class="form-check-label" for="inlineCheckbox2">Du lịch</label>
          </div>
        </div>
        
      </div>
      <!-- Submit Button -->
      <div class="form-group btn-gr">
          <input class="btn btn-primary" type="submit" value="Gửi thông tin">
          <input class="btn btn-secondary" type="reset" value="Nhập lại">
      </div>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
