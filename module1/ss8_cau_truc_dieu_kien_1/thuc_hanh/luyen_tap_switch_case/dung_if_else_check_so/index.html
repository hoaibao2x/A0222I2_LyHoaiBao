  <body>
      
    <!-- Optional JavaScript -->
    
    <!-- Kiểm tra số bằng lệnh if ... else if ... else -->
    <script>
        let number = parseFloat(prompt('Enter number: ', 0));

        if (number > 0) {
            alert(1);
        } else if (number < 0) {
            alert(-1);
        } else {
            alert (0);
        }
    </script>
