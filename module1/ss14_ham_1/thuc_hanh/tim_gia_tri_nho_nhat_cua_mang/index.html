<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body class="container">
      
    <!-- Optional JavaScript -->
    <script>
        function minArr(arr) {
            if (arr.length == 0) {
                let message = 'Empty array !';
                return message;
            }

            let index = 0;
            let min = arr[0];

            for (let i = 0; i < arr.length; i++) {
                if (arr[i] < min) {
                    index = i;
                }
            }
            return index;
        }

        /* Array 1 */
        let arr1 = [3, 5, 1, 8, -3, 7, 8];
        let index = minArr(arr1);
        document.write('Vị trí của phần tử nhỏ nhất trong mảng là: ' + index + '<br>');

        /* Array 2 */
        let arr2 = [7, 12, 6, 9, 20, 56, 89];
        let index2 = minArr(arr2);
        document.write('Vị trí của phần tử nhỏ nhất trong mảng là: ' + index2 + '<br>');
        /* Array 3 */
        let arr3 = [];
        let index3 = minArr(arr3);
        document.write('Vị trí của phần tử nhỏ nhất trong mảng là: ' + index3 + '<br>');

        /* Array 4 */
        let arr4 = [0, 0, 0, 0, 0, 0];
        let index4 = minArr(arr4);
        document.write('Vị trí của phần tử nhỏ nhất trong mảng là: ' + index4);

    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
