<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <style>

        /* Form-group class style */
      .form-group {
        float: left;
        width: 25%;
        margin: 20px;
      }

      /* Button hover animation */
      .button:hover {
        border: 5px solid blue;
        cursor: pointer;
      }

      .resetBtn {
          margin-top: 52px;
      }

      /* Id style */
      #finalAmount {
        float: left;
        margin-top: 20px;
      }
    </style>
  </head>
  <body class="container">
    <form id="myForm">
      <!-- Amount Input -->
      <div class="form-group">
        <label for="amountInput">Amount</label>
        <input class="form-control" type="text" name="" id="amountInput" />
      </div>

      <!-- Currency Input -->
      <div class="form-group">
        <label for="sel1">From Currency</label>
        <select class="form-control" name="" id="sel1">
          <option value="">Select one ...</option>
          <option value="VNĐ">VNĐ</option>
          <option value="USD">USD</option>
        </select>
      </div>

      <!-- Currency Output -->
      <div class="form-group to">
        <label for="sel2">To Currency</label>
        <select class="form-control" name="" id="sel2">
          <option value="">Select one ...</option>
          <option value="VNĐ">VNĐ</option>
          <option value="USD">USD</option>
        </select>
      </div>

      <div class="form-group">
        <!-- Convert Button -->
        <input
          class="btn btn-primary button"
          onclick="convertValue()"
          readonly="readonly"
          value="Convert"
        />
      </div>
      
      <button class="btn btn-secondary resetBtn" onclick="resetForm()">Reset</button>

      <div id="finalAmount">
        <!-- Display the converted amount -->
        <h2>
          Converted Amount :
          <span id="finalValue" style="color: green"> </span>
        </h2>
      </div>
    </form>

    <!-- Optional JavaScript -->
    <script>
      function convertValue() {
        let inputValue = document.getElementById("amountInput").value;
        let fromCurrency = document.getElementById("sel1").value;
        let toCurrency = document.getElementById("sel2").value;

        if (inputValue > 0) {
          if (fromCurrency == toCurrency) {
            let result = parseInt(inputValue) * 1;
            document.getElementById("finalValue").innerHTML =
              result + " " + " " + toCurrency;
          } else if (fromCurrency == "USD" && toCurrency == "VND") {
            let result = parseInt(inputValue) * 23000;
            document.getElementById("finalValue").innerHTML =
              result + " " + toCurrency;
          } else {
            let result = parseInt(inputValue) / 23000;
            document.getElementById("finalValue").innerHTML =
              result + " " + toCurrency;
          }
        } else {
          alert("Please enter number greater than 0 !");
        }
      }

      function resetForm() {
          alert("Reset successful !");
          document.getElementById("myForm").reset();
      }
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
