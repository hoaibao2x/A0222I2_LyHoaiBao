        constructor(battery, status) {
          this.battery = battery;
          this.status = status;
        }

        setBaterry(battery) {
          this.battery = battery;
        }

        getBatteryInfo() {
          return this.battery.getEnergy();
        }

        turnOn(status) {
          this.status = true;

        turnOff(status) {
