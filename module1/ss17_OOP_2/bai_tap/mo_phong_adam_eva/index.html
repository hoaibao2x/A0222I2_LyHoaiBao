<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Optional JavaScript -->
    <script>
      class Apple {
        constructor(weight) {
          this.weight = 10;
        }

        decrease() {
          if (this.weight > 0) {
            this.weight--;
          }
        }

        isEmpty() {
          if (this.weight == 0) {
            return true;
          } else {
            return false;
          }
        }

        getWeight() {
          return this.weight;
        }
      }

      class Human {
        constructor(name, gender, weight) {
          this.name = name;
          this.gender = gender;
          this.weight = weight;
        }

        isMale(gender) {
          if (this.gender == "Nam") {
            return true;
          } else {
            return false;
          }
        }

        setGender(gender) {
          this.gender = gender;
        }

        checkApple(apple) {
          if (apple.isEmpty()) {
            console.log("Hết táo");
            return false;
          } else {
            console.log("Còn táo");
            return true;
          }
        }

        eat(apple) {
          if (this.checkApple(apple)) {
            apple.decrease();
            this.weight++;
          }
        }

        say(message) {
          console.log(this.name + ": " + message);
        }

        getName() {
          return this.name;
        }

        setName(name) {
          this.name = name;
        }

        getWeight() {
          return this.weight;
        }

        setWeight(weight) {
          this.weight = weight;
        }
      }

      let tao = new Apple();
      let Adam = new Human("Adam", "Nam", 64);
      let Eva = new Human("Eva", "Nu", 55);

      Adam.say("Hii");
      Adam.eat(tao);
      Adam.eat(tao);
      Adam.eat(tao);
      Adam.eat(tao);
      console.log(Adam.getWeight());
      console.log(tao.getWeight());
      Eva.say("Bye");
      Eva.eat(tao);
      Eva.eat(tao);
      Eva.eat(tao);
      console.log(Eva.getWeight());
      console.log(tao.getWeight());
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
